# Welcome to Jekyll!
#
# This config file is meant for settings that affect your whole blog, values
# which you are expected to set up once and rarely edit after that. If you find
# yourself editing this file very often, consider using Jekyll's data files
# feature for the data you need to update frequently.
#
# For technical reasons, this file is *NOT* reloaded automatically when you use
# 'bundle exec jekyll serve'. If you change this file, please restart the server process.

# Site settings
# These are used to personalize your new site. If you look in the HTML files,
# you will see them accessed via {{ site.title }}, {{ site.email }}, and so on.
# You can create any custom variable you would like, and they will be accessible
# in the templates via {{ site.myvariable }}.
title: Jack Kelly
email: jack@jack-kelly.com
description: Computer science researcher interested in mitigating climate change; open science; parenting & enabling kids to create things
baseurl: "" # the subpath of your site, e.g. /blog
url: # "http://jack-kelly.com"
twitter_username: jack_kelly
github_username:  JackKelly
linkedin_username: jackkelly0

# Build settings
markdown: kramdown
theme: minima
gems:
  - jekyll-feed
  - jekyll-redirect-from
exclude:
  - Gemfile
  - Gemfile.lock
#  - "_posts/200*"
#  - "_posts/201[2-7]*"

timezone: Europe/London
minima:
  date_format: "%e %b %Y"

excerpt_separator: "<!--break-->"

google_analytics: UA-29040208-1

collections:
  posts:
    permalink: /blog/:name
  films:
    output: true
    
defaults:
  - scope:
      path: _films
      type: films
    values:
      layout: page

header_pages:
  - publications.md
  - categories.html
  - films.html
  - about.md
        
categories_to_ignore: "consultations|reactive power|UK|control|energy efficiency|nanode|flickr|gallery2|iphone|epub|e-books|e-readers|information theory|graphical models|economics|trains|online courses|diy|LEDs|gas consumption|web|C++|JavaScript|HTML5|SVG|conferences|udev|EDF|home automation|OpenTRV|recommendations|fluorescent|machine learning|patents|open science|funding|metadata|workshop|NeuralNILM|imagemagick|pdf|reveal|d3|air quality|metrics|computer science|climate change mitigation|MATLAB|eclipse|nxj|svn|git|make|current cost|owfs|Doxygen|renovation"
